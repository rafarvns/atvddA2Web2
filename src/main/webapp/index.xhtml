<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Sistema Universidade</title>
    <h:outputStylesheet name="css/style.css"/>
    <h:outputStylesheet name="webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
</h:head>

<ui:composition template="template.xhtml">
    <ui:define name="body">
        <div class="col-12" align="center">
            <h2 class="text text-primary">
                Gerenciar Universidades
            </h2>
        </div>

        <div>
            #{dBBean.wellcome}
        </div>

        <div class="col-12" align="right" style="margin-bottom: 6px;">
            <b:button look="success" icon="plus" value="Adicionar Universidade" onclick="$('.modalAdd').modal()"/>
            <div align="left">
                <b:modal id="amodaladd" title="Adicionar Universidade" styleClass="modalAdd" size="modal-lg">
                    <h:form style="display: inline" styleClass="col-12">
                        <b:container>
                            <b:row>
                                <b:column mediumScreen="8">
                                    <div>
                                        <h3>Nome *</h3>
                                        <b:inputText placeholder="Digite o nome da universidade"
                                                     value=""/>
                                    </div>
                                </b:column>
                                <b:column mediumScreen="4">
                                    <div>
                                        <h3>Telefone *</h3>
                                        <b:inputText placeholder="Digite o telefone da universidade"
                                                     value=""/>
                                    </div>
                                </b:column>
                                <b:column mediumScreen="12">
                                    <div>
                                        <h3>Endereço *</h3>
                                        <b:inputText placeholder="Digite o endereço da universidade"
                                                     value=""/>
                                    </div>
                                </b:column>
                            </b:row>
                        </b:container>
                        <hr/>
                        <div align="right" class="row" style="padding: 2px; margin-right: 1px;">
                            <b:button value="Cancelar" look="secondary" dismiss="modal" style="margin-right: 4px;"/>
                            <b:commandButton value="Salvar" look="success"
                                             />
                        </div>
                    </h:form>
                </b:modal>
            </div>
        </div>
<!--        background-color: #{beanTipoPagamento.getRowIndex(tiposPag.id)%2==0?'#fff':'#F2F5F9'}-->
        <b:panel title="Lista de Universidades" collapsible="false">
            <p:dataList value="" var="tiposPag" type="unordered" itemType="none"
                        emptyMessage="Não há nenhuma universidade cadastrada."
                        paginator="true" rows="10" styleClass="paginated col-12" paginatorPosition="bottom">
                <f:facet name="header">
                    <b:container fluid="true" style="padding: 0;">
                        <b:row style="margin-right: 24px;">
                            <b:column mediumScreen="7">
                                <h:outputText styleClass="text" style="font-size: large" value="Telefone"/>
                            </b:column>
                            <b:column mediumScreen="3">
                                <h:outputText styleClass="text" style="font-size: large" value="Nome"/>
                            </b:column>
                            <b:column mediumScreen="2">
                                <h:outputText styleClass="text" style="font-size: large" value="Ações"/>
                            </b:column>
                        </b:row>
                    </b:container>
                </f:facet>
                <b:container fluid="true" style="padding: 2px;">
                    <b:row style="margin-right: 24px;">
                        <b:column mediumScreen="7">
                            <h:outputText styleClass="text" style="font-size: large" value=""/>
                        </b:column>
                        <b:column mediumScreen="3">
                            <h:outputText styleClass="text" style="font-size: large" value=""/>
                        </b:column>
                        <b:column mediumScreen="2">
                            <div align="right">

                                    <b:button look="danger" icon="trash" onclick="$('.modalDelete').modal()"/>
                                    <h:form style="display: inline">
                                        <b:commandButton look="primary" icon="pencil"
                                                         />
                                    </h:form>

                            </div>
                            <b:modal id="amodal" title="Excluir" styleClass="modalDelete">
                                <p>Deseja excluir esta universidade?</p>
                                <f:facet name="footer">
                                    <b:button value="Não" look="secondary" dismiss="modal"/>
                                    <h:form style="display: inline">
                                        <b:commandButton value="Sim" look="danger" dismiss="modal"
                                                        />
                                    </h:form>
                                </f:facet>
                            </b:modal>
                        </b:column>
                    </b:row>
                </b:container>
            </p:dataList>
        </b:panel>
        <p:growl id="growl" showDetail="true" sticky="false" life="2500"/>
    </ui:define>
</ui:composition>

</html>
